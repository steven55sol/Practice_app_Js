<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <title>Editor Text editor with Js</title>
</head>
<body>
    <div class="container">
        <section class="options">
            <!-- Text  format-->
             <button id="bold" class="option-button
             format">
                <img src="src/svg/bold.svg" alt="Button bold">
            </button>
            <button id="italic" class="option-button fotmat">
                <img src="src/svg/italic.svg" alt="Button italic">
            </button>
            <button id="underline" class="option-button fotmat">
                <img src="src/svg/underline.svg" alt="Button italic">
            </button>
            <button id="strikethrough" class="option-button fotmat">
                <img src="src/svg/strikethrough.svg" alt="Button italic">
            </button>
            <button id="superscript" class="option-button script">
                <img src="src/svg/superscript.svg" alt="Button italic">
            </button>
            <button id="subscript" class="option-button script">
                <img src="src/svg/subscript.svg" alt="Button italic">
            </button>
            <!-- List -->
             <button id="insertOrderedList" class="option-button">
                <img src="src/svg/orderList.svg" alt="Button orderList">
             </button>
             <button id="insertUnderedList" class="option-button">
                <img src="src/svg/underedList.svg" alt="Button underedList">
             </button>
             <!-- Button undo/redo -->
             <button id="undo" class="option-button">
                <img src="src/svg/undo.svg" alt="Button undo">
             </button>
             <button id="undo" class="option-button">
                <img src="src/svg/redo.svg" alt="Button redo">
             </button>
             <!-- Button Link -->
             <button id="createLink" class="adv-option-button">
                <img src="src/svg/link.svg" alt="Button link">
             </button>
             <button id="unLink" class="option-button">
                <img src="src/svg/unlink.svg" alt="Button link">
             </button>
             <!-- Alignment -->
             <button id="justifyLeft" class="option-button align">
                <img src="src/svg/align-left.svg" alt="Button link">
             </button>
             <button id="justifyLeft" class="option-button align">
                <img src="src/svg/align-center.svg" alt="Button link">
             </button>
             <button id="justifyRight" class="option-button align">
                <img src="src/svg/align-right.svg" alt="Button link">
             </button>
             <button id="justifyFull" class="option-button align">
                <img src="src/svg/align-justify.svg" alt="Button link">
             </button>
             <button id="indent" class="option-button spacing">
                <img src="src/svg/align-indent.svg" alt="Button link">
             </button>
             <button id="outdent" class="option-button spacing">
                <img src="src/svg/align-outdent.svg" alt="Button link">
             </button>

             <!-- Headings -->
              <select  id="formatBlock" class="adv-option-button">
                <option value="H1">H1</option>
                <option value="H2">H2</option>
                <option value="H3">H3</option>
                <option value="H4">H4</option>
                <option value="H5">H5</option>
                <option value="H6">H6</option>
              </select>

              <!-- Fonts -->
               <select id="fontName" class="adv-option-button"></select>
               <select id="fontSize" class="adv-option-size"></select>

               <!-- Color -->
                <div class="wrapper">
                    <input type="color" id="foreColor" class="adv-option-button"/>
                    <label for="foreColor">Font Color</label>
                </div>
                <div class="input-wrapper">
                    <input type="color" id="backColor" class="adv-option-button"/>
                    <label for="backColor">Highlight Color</label>
                </div>    
            </section>
            <div id="text-input" contenteditable="true"></div>
    </div>
    <!-- coding the JavaScript -->
     <script src="app.js"></script>
    
</body>
</html>
