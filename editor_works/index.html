<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <title>Editor Text editor with Js</title>
</head>
<body>
    <div class="container">
        <div class="options">
            <!-- Text  format-->
             <button id="bold" class="option-button
             format">
                <img src="src/svg/bold.svg" alt="Button bold">
            </button>
            <button id="italic" class="option-button fotmat">
                <img src="src/svg/italic.svg" alt="Button italic">
            </button>
            <button id="underline" class="option-button fotmat">
                <img src="src/svg/underline.svg" alt="Button italic">
            </button>
            <button id="strikethrough" class="option-button fotmat">
                <img src="src/svg/strikethrough.svg" alt="Button italic">
            </button>
            <button id="superscript" class="option-button fotmat">
                <img src="src/svg/superscript.svg" alt="Button italic">
            </button>
            <button id="subscript" class="option-button fotmat">
                <img src="src/svg/subscript.svg" alt="Button italic">
            </button>
        </div>
    </div>
    <!-- coding the JavaScript -->
     <script src="app.js"></script>
    
</body>
</html>
